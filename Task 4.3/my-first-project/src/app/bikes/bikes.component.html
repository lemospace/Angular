<ul class="container bikes">
  <li *ngFor="let bike of bikes" class="deals">
    <div class="deals-container">
      <div class="left-container">
        <div class="deals__sale">
          {{ bike.discount }}% <br />
          off
        </div>
        <div class="image">
          <img src="{{ bike.imgUrl }}" alt="" />
        </div>
        <div class="name">
          <span class="badge">{{ bike.id }}</span>
          <h2>{{ bike.name }}</h2>
        </div>
      </div>

      <div class="details">
        <div class="description">{{ bike.description | slice: 0:35 }}...</div>
        <div class="price-row">
          <div class="current-price">
            {{ bike.price | currency: "EUR":"symbol" }}
          </div>

          <div class="shop">{{ bike.shop }}</div>
        </div>
        <div class="free-ship">{{ bike.shipping }}</div>
        <div class="info">
          <div class="new">{{ bike.new }}</div>
          <span> | </span>
          <div class="timer">Discount ends: {{ bike.discountUntil }}</div>
        </div>
      </div>
    </div>
  </li>
</ul>
