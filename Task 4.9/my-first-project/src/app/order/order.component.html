<div class="wrapper">
  <header class="header">
    <img src="./assets/img/header-image.jpg" alt="" />
  </header>
  <aside class="aside aside-1">
    <div class="nav home">
      <a routerLink="/main"> <i class="fas fa-home"></i></a>
      <p>Home page</p>
    </div>

    <div class="nav about-us">
      <a routerLink="/about"> <i class="fas fa-info-circle"></i></a>
      <p>About us</p>
    </div>

    <div class="nav contact">
      <a routerLink="/contact"> <i class="fas fa-phone"></i></a>
      <p>Contact</p>
    </div>
  </aside>
  <div class="main">
    <app-multi-step-form
      class="multi-step-form"
      [formContent]="formContent"
      (formSubmit)="onFormSubmit($event)"
    >
    </app-multi-step-form>
  </div>
  <aside class="aside aside-2">
    <div class="nav order">
      <a routerLink="/order">
        <i class="fab fa-shopify"></i>
      </a>
      <p>Order</p>
    </div>
  </aside>
  <footer class="footer">
    <div>&copy; lemospace | 2020</div>
  </footer>
</div>
